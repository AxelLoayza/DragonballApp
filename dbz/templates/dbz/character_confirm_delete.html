{% extends 'base.html' %}

{% block title %}Eliminar Personaje{% endblock %}

{% block content %}
    <h2>Eliminar {{ character.name }}</h2>
    <p>¿Estás seguro de que quieres eliminar este personaje?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'characters_list' %}">Cancelar</a>
{% endblock %}
